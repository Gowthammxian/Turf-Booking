<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="{% url 'basketball' %}">
			<img src="{% static 'images/images/logo3.jpg' %}" alt="Sportzify logo" width="50" height="40">
		  </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'About' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'allturf' %}">All Turf</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'adding_turf' %}">Add Turf</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'viewbooking' %}">View Bookings</a>  
              </li>
            </ul>
          </div>
        
      </nav>
	
	  <style>
		.navbar{
			background-color:#7CDF64;
	
		  }
	</style>
    <br>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="">Select Turf</label>
        
        <select name="turf" >
            <option value="--Please select one turf--" selected disabled>--Please select one turf--</option>
            {% for i in all_turf %}
            <option value="{{i.turf_uid}}">{{i.turf_name}}</option>
            {% endfor %}
            </select>
        <input type="submit" class="btn btn-success" name="" id="">
    </form>
    <br>
    <div class="location_turf">
        <div class="row">
          {% for i in all_turf %}
          <div class="col-md-4">
              <img clas="thumbail" src="{{i.imageURL}}" width="320" height="250">
              <div class="box-element product">
                  <h6><strong>{{i.turf_name}}</strong></h6>
                      <hr>
                          <a href="" class="btn btn-outline-secondary">Update</a>
                          <a href="{% url 'confirm' i.turf_uid i.turf_name %}" class="btn btn-outline-secondary">Remove</a>
                          
                          <h4 style="display: inline-block; float:right"></h4>
                          
              </div>
          </div>
          {% endfor %}
        </div>
        </div>
</body>
</html>
