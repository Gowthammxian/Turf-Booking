{% if message %}
<script>
	alert('{{message}}')
</script>
{% endif %}


{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<html>

<head>
	<title>Register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>

<body>


	<section>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-8 col-xl-6">
					<div class="row">
						<form action="" method="POST">
							{% csrf_token %}
							<div class="col text-center title">
								<h1>Login</h1>
							</div>
					</div>
					<div class="row align-items-center">
						<div class="col mt-4">
							<input type="text" class="form-control" name="username" placeholder="username">
						</div>
					</div>
					<!-- <div class="row align-items-center mt-4">
						<div class="col">
							<input type="email" class="form-control" placeholder="Email">
						</div>
					</div> -->
					<!-- <div class="row align-items-center mt-4">
						<div class="col">
							<input type="text" class="form-control" placeholder="Company Name">
						</div>
					</div> -->
					<!-- <div class="row align-items-center mt-4">
						<div class="col">
							<input type="text" class="form-control" placeholder="Postal Address">
						</div>
					</div> -->
					<div class="row align-items-center mt-4">
						<div class="col">
							<input type="password" class="form-control" name="password" placeholder="Password">
						</div>
					</div>
					<!-- <div class="col">
							<input type="password" class="form-control" placeholder="Confirm Password">
						</div>
					</div> -->
					<div class="row justify-content-start mt-4">
						<div class="col">
							<div class="form-check">
								<label class="form-check-label">
					
					<b>If you dont have account</b><a href="{% url 'register' %}">Click here</a>
								</label>
					</div>
					

					<input type="submit" name="submit" value="Login" class="btn btn-primary mt-4" id="">

					<!-- <button class="btn btn-primary mt-4">Submit</button> -->
					</form>

				</div>
			</div>
		</div>
		</div>
		</div>
	</section>
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="static 'vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
	<!-- Core plugin JavaScript-->
	<script src="static 'vendor/jquery-easing/jquery.easing.min.js"></script>
  
	<!-- Custom scripts for all pages-->
	<script src="static 'js/sb-admin-2.min.js"></script>
  
	<script>
	  setTimeout(function(){
		if ($('#msg').length > 0) {
		  $('#msg').remove();
		}
	  }, 2000)
	</script>
  
	<div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="title-2">EVERYTHING</div>
        <div class="runner">
            <img src="https://i.postimg.cc/XqWC1HHL/runner.png" alt="">
        </div>
</body>
<style>
	body {
		margin: 0;
		font-family: 'Lato', sans-serif;
		font-size: 12px;
		line-height: 1.8em;
		text-transform: none;
		letter-spacing: .075em;
		font-weight: bold;
		font-style: normal;
		text-decoration: none;
		color: #050005;
		background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(144, 238, 144, 1) 35%, rgba(0, 212, 255, 1) 100%);

		display: block;
	}

	.title {
		margin-top: 2rem;
		margin-bottom: 1rem;
	}

	h1,
	h2,
	h3,
	h4 {
		color: rgba(255, 255, 255);
		font-weight: 100;
		font-size: 3rem;
	}

	a {
		text-decoration: none;
		color: #fff;
	}

{% comment %} 	
	body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  z-index: -1;
  background: var(--color-darkorange);
  background-image:
    url(https://w0.peakpx.com/wallpaper/34/641/HD-wallpaper-football-on-green-grass-under-blue-sky-football.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
} {% endcomment %}
</style>
<style>
	html, body {
		margin: 0;
		padding:0;
		width:100%;
		height:100vh;
		font-family: Arial, Helvetica, sans-serif;
	}
	.wrapper{
		height:100vh;
		width: 100%;
	}
	.pattern{
		position: absolute;
		width: 60%;
		left: 20%;
		height: 100vh;
		background: url(https://i.postimg.cc/DZLGgkgm/bg2.png) no-repeat 50% 50%;
		z-index: -1;
		opacity: 0.5;
	}
	.nav{
		width: 100%;
		height: 80px;
		position: absolute;
	}
	.logo{
	font-size: 20px;
	line-height: 80px;
	position: absolute;
	margin: 0.2em 2em;
	}
	.menu{
		position: absolute;
		height: 80px;
		right: 120px;
	}
	.menu ul{
		list-style: none;
	}
	.menu ul li {
		display: inline-block;
		padding: 0 30px;
		margin: 1em 0;
		font-size: 15px;
		
	}
	.cart{
		position: fixed;
		font-size: 17px;
		line-height: 80px;
		right:20px;
		margin: 0.2em 2em;
	}
	.box-1{
		position: absolute;
		width: 60px;
		height: 60px;
		background: none;
		border: 2px solid orange;
		top:10%;
		left:15%;
		z-index: -1;
		transform: rotate(60deg);
	}
	.box-2{
		position: absolute;
		width: 120px;
		height: 120px;
		background: orange;
		top:53%;
		left:17%;
		z-index: -1;
		transform: rotate(-110deg);
	}
	.box-3{
		position: absolute;
		width: 100px;
		height: 100px;
		background: none;
		border: 2px solid orange;
		top:14%;
		left:67%;
		z-index: -1;
		transform: rotate(30deg);
	}
	.runner img{
		width: 64%;
		z-index: 2;
		margin-top: -9px;
	}
	.title-2{
		position: absolute;
		top:50%;
		left: 58%;
		transform: translate(-50%, -50%);
		font-style: italic;
		color:rgba(0,0,0, 0);
		font-size: 90px;
		z-index: -1;
		-webkit-text-stroke: 2px orange;
		font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		text-transform: uppercase;
		opacity: 0;
	
	}
	.title-1{
		position: absolute;
		top:30%;
		left: 27%;
		padding-right: 20px;
		transform: translate(-50%, -50%);
		font-style: italic;
		color:orange;
		font-size: 90px;
		z-index: 1;
		font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		text-transform: uppercase;
		opacity:0; 
	}
	.content{
		position: absolute;
		font-weight: lighter;
		font-size: 14px;
		color: grey;
		line-height: 20px;
		top:80%;
		left: 58%;
		width: 36%;
	}
	button{
		margin-top: 5px;
	background: orange;
	text-transform: uppercase;
	color: #fff;
	padding: 20px 30px;
	letter-spacing: 2px;
	font-size: 14px;
	border: none;
	}
	.media{
		position: absolute;
		bottom:210px;
	}
	.media ul{
		position: absolute;
		list-style: none;
	
	}
	.media ul li{
		color:black;
		font-size: 18px;
		padding: 10px 0;
	}
	
	
	@media(max-width: 900px){
		.wrapper {
			background: url(https://i.postimg.cc/nLsBXQ94/bg.jpg) no-repeat 50% 50%;
			background-size: cover;
	  }
	
	  .pattern {
			display: none;
	  }
	
	  .runner img {
			display: none;
	  }
	
	  .title-1, .title-2 {
			font-size: 50px;
	  }
	
	  .title-1 {
			left: 20%;
			top: 40%;
	  }
	
	  .title-2 {
			left: 50%;
			z-index: 1;
	  }
	
	  .menu {
			display: none;
	  }
	
	  .content p {
			display: none;
	  }
	
	  .box-2 {
			top: 70%;
	  }
	
	  .content button {
			position: fixed;
			right: 3em;
			bottom: 4em;
			z-index: 1;
	  }
	}
	
</style>

<script>
	TweenMax.to(".title-1", 2, {
		x: 30,
		opacity: 1,
		ease: Expo.easeInOut

	});
	TweenMax.to(".title-2", 2, {
		delay: 0.2,
		x: -80,
		opacity: 1,
		ease: Expo.easeInOut

	});
	TweenMax.from(".runner", 2, {
		delay: 1.6,
		x: -80,
		opacity: 0,
		ease: Expo.easeInOut

	});
	TweenMax.from(".box-1", 4, {
		delay: 1,
		rotation: 200,
		transformOrigin: "50% 50%",
		opacity: 0,
		x: -180,
		ease: Expo.easeInOut
	});

	TweenMax.from(".box-2", 4, {
		delay: 1.2,
		rotation: 90,
		transformOrigin: "50% 50%",
		opacity: 0,
		x: -180,
		ease: Expo.easeInOut
	});
	TweenMax.from(".box-3", 4, {
		delay: 1,
		rotation: 180,
		transformOrigin: "50% 50%",
		opacity: 0,
		x: -180,
		ease: Expo.easeInOut
	});
	TweenMax.from(".pattern", 2, {
		delay: 0.8,
		opacity: 0,
		width: 0,
		ease: Expo.easeInOut

	});
	TweenMax.from(".logo", 2, {
		delay: 1.6,
		y: 20,
		opacity: 0,
		ease: Expo.easeInOut
		});

	TweenMax.staggerFrom(".menu ul li",2,{
	   opacity:0,
	   delay:1.6,
	   y:20,
	   ease:Expo.easeInOut
		},0.1);
		
		TweenMax.from(".cart", 2, {
		delay: 1.7,
		y: 20,
		opacity: 0,
		ease: Expo.easeInOut
		});
		TweenMax.staggerFrom(".media ul li", 2, {
		delay: 2,
		y: 20,
		opacity: 0,
		ease: Expo.easeInOut
  }, 0.1);

	TweenMax.from(".content", 2, {
		delay: 2.4,
		opacity: 0,
		y:20,
		ease: Expo.easeInOut

	});
	TweenMax.from(".content button", 2, {
		delay: 2.6,
		opacity: 0,
		y:20,
		ease: Expo.easeInOut

	});
</script>

</html>
